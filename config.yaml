logging_level: INFO

scenario:
  ll: [copt]
  clusters: [37, 100]
  opts: [2H]
  loss: [cosine, lldc, quadratic]
  slack: [distributed, regular]

solving:
  options:
    formulation: angles
    load_shedding: true
    noisy_costs: false
    min_iterations: 1
    max_iterations: 1
    clip_p_max_pu: 0.01
  solver:
    name: gurobi
    threads: 4
    method: 2 # barrier
    crossover: 0
    BarConvTol: 1.e-5
    FeasibilityTol: 1.e-4
    AggFill: 0
    PreDual: 0
    NumericFocus: 2
    BarHomogeneous: 1
    ScaleFlag: 2
    GURO_PAR_BARDENSETHRESH: 200
